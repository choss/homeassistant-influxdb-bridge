
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Edit config</h1>
		<small><a th:href="@{'/'}">Home</a></small>
		<div class="row">
			<div class="col-12">
				<table class="table table-bordered table-sm">
					<thead>
						<tr>
							<th scope="col">action</th>
							<th scope="col">path</th>
							<th scope="col">export state</th>
							<th scope="col">attributes to export</th>
							<th scope="col">tags to export</th>
							<th scope="col">state field name overwrite</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${result}">
							<td><a th:href="@{/web/config/delete/{index}(index=${itemStat.index})}">delete</a></td>
							<td th:text="${item.entityPathString}">sun.*</td>
							<td th:text="${item.reportState}? yes : no">yes</td>
							<td th:text="${item.reportAttributesString}">rssi, temp</td>
							<td th:text="${item.tagAttributesString}">friendly_name</td>
							<td th:text="${item.overwriteStateFieldWithAttribute}">sun.*</td>
						</tr>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<form action="/web/config/add" method="post">
					<div class="form-group">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</div>
					<div class="form-group">
						<label for="path">Path</label> <input type="text" class="form-control" id="path" name="path" placeholder="" required>
					</div>
					<div class="form-group">
						<label for="exportState">Export state</label> <input type="checkbox" class="form-control" id="exportState" name="exportState" placeholder="" checked>
					</div>
					<div class="form-group">
						<label for="exportAttributes">Attributes to export (comma separated)</label> <input type="text" class="form-control" id="exportAttributes"
							name="exportAttributes" placeholder="">
					</div>
					<div class="form-group">
						<label for="tagAttributes">Attributes to export as tags (comma separated)</label> <input type="text" class="form-control" id="tagAttributes"
							name="tagAttributes" placeholder="">
					</div>
					<div class="form-group">
						<label for="stateField">Attribute to use as state field name</label> <input type="text" class="form-control" id="stateField" name="stateField">
					</div>
					<button type="submit" class="btn btn-primary mb-2">Submit</button>
				</form>
			</div>
		</div>
	</div>
	â€‹
</body>
</html>
